<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            .image {
                margin: 0;
                padding: 0;
            }
            .imgbox {
                display: grid;
                height: 100%;
            }
            .center-fit {
                max-width: 100%;
                max-height: 100vh;
                margin: auto;
            }
            img{
                width:100%;
            }
        </style>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <title>Visualization</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <h1 class='mt-2'>graph</h1>
                    <hr class='mt-0 mb-4'>
                    {% load static %}
                   
                    <img class='image' src="{% static 'image/initial.png' %}"/>
                    <div class="row">
                        <div class="col-6">
                            <img src="{% static 'image/barplot.png' %}" alt="" />
                            <p></p>
                        </div>
                        <div class="col-6">
                            <img src="{% static 'image/shap_value.png' %}"/>
                        </div>    
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <img src="{% static 'image/wave_plot.html' %}"/>
                        </div>
                    </div>
                    <form action="{% url 'X_train' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" name='mybtn1' value={{excel_path}}>Download X_train</button>
                      
                    </form>
                    <form action="{% url 'X_test' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" name='mybtn2' value={{excel_path}}>Download X_test</button>
                       
                    </form>
                    <form action="{% url 'y_train' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" name='mybtn2' value={{excel_path}}>Download y_train</button>
                       
                    </form>
                    <form action="{% url 'y_test' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" name='mybtn2' value={{excel_path}}>Download y_test</button>
                       
                    </form>
                    <form action="{% url 'stock' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" name='mybtn2' value={{excel_path}}>Download Stock</button>
                       
                    </form>
                    <form action="{% url 'prediction' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" name='mybtn2' value={{excel_path}}>Download prediction</button>
                       
                    </form>
                </div>
            </div>
        </div>
        <div class='col-6'><a href="{% url 'logout'%}">Logout</a></div>
    </body>

</html>
